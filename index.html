<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Locater</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="recipe-locater-container">
            <h1>Recipe Locater</h1>

            <form>
                <input 
                type="text" 
                id="search-input" 
                placeholder="Search for a recipe..."
                required
                />
                <button type="submit" id = "search-button">Search</button>
            </form>
            <div class="random-button-container">
                <button id="random-button" class="random-button">Random Recipe</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
